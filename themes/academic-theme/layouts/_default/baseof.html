<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ "css/main.css" | absURL }}">
    {{ if eq .Layout "cv" }}
    <link rel="stylesheet" href="{{ "css/cv.css" | relURL }}">
  {{ end }}
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    {{ block "head" . }}{{ end }}
</head>
<body class="{{ if .IsHome }}home{{ else }}page {{ .Type }}{{ end }}">
    <div class="site-container">
        {{ partial "header.html" . }}
        
        <main id="content">
            {{ block "main" . }}{{ end }}
        </main>
        
        {{ partial "footer.html" . }}
    </div>
    
    <!-- Scripts -->
    <script src="{{ "js/main.js" | absURL }}"></script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
